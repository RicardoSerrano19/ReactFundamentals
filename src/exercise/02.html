<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const spanHello = React.createElement('span', null, "Hello" );
    const spanWorld = React.createElement('span', null, "World" );

    const elementContainer = React.createElement(
      'div',{
        className:'container'
      },
      spanHello, 
      ' ',
      spanWorld
    )
    ReactDOM.render(elementContainer, rootElement);
  </script>
</body>
